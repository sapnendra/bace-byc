<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8621F" />
      <stop offset="100%" style="stop-color:#FF8C00" />
    </linearGradient>
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A5A40" />
      <stop offset="100%" style="stop-color:#2F4F35" />
    </linearGradient>
  </defs>
  
  <!-- Outer Ring (Subtle) -->
  <circle cx="256" cy="256" r="240" fill="#FAF8F3" stroke="#B8860B" stroke-width="12" opacity="0.1" />

  <!-- Base Lotus Petals (Forest Green) -->
  <path d="M136 340c0-40 40-70 120-40 80-30 120 0 120 40 0 60-60 100-120 100s-120-40-120-100z" fill="url(#petalGrad)" />
  
  <!-- Central Flame (Saffron/Gold) -->
  <path d="M256 70c0 0-100 130-100 200 0 60 45 100 100 100s100-40 100-100c0-70-100-200-100-200z" fill="url(#flameGrad)" />

  <!-- Inner Spark (White/Gold) -->
  <path d="M256 180c0 0-20 40-20 70 0 20 10 30 20 30s20-10 20-30c0-30-20-70-20-70z" fill="#F5F1E8" opacity="0.8" />
  
  <!-- Side Accents (Gold) -->
  <path d="M190 320c-10-20-30-30-30-30s10 40 30 50" stroke="#B8860B" stroke-width="8" stroke-linecap="round" fill="none" />
  <path d="M322 320c10-20 30-30 30-30s-10 40-30 50" stroke="#B8860B" stroke-width="8" stroke-linecap="round" fill="none" />
</svg>
